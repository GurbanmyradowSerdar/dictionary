<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sozluk</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="box">
      <h1 class="box__title">Sozluk</h1>
      <input
        type="text"
        class="box__input"
        id="search"
        placeholder="Search..."
        onchange="change()"
      />
      <button
        class="box__button"
        type="submit"
        id="button"
        onclick="buttonClick()"
      >
        Submit
      </button>
      <div class="box__translate" id="translateBlock"></div>
    </div>
    <script src="js/definitions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
